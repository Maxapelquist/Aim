      .modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        visibility: hidden;
        opacity: 0;
        transition: visibility 0s linear 0.5s, opacity 0.5s linear;
      }
      .modal.open {
        visibility: visible;
        opacity: 1;
        transition: visibility 0s linear 0s, opacity 0.5s linear;
      }
      .modal-content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #fff;
        padding: 2em;
        border-radius: 5px;
      }
      .modal-close {
        position: absolute;
        top: 0.5em;
        right: 0.5em;
        color: #aaa;
        font-size: 2em;
        cursor: pointer;
      }
