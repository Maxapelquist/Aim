<!DOCTYPE html>
<html>
  <head>
    <title>My Simple Homepage</title>
    <style>
      /* CSS styles go here */
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
      }
      /* Toolbar styles */
      .toolbar {
        background-color: #333;
        color: #fff;
        height: 50px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 20px;
      }
      /* Logo styles */
      .logo {
        font-size: 20px;
        font-weight: bold;
        color: #fff;
        text-decoration: none;
      }
      /* Image styles */
      .image {
        width: 100%;
        height: auto;
        display: block;
        margin: 0 auto;
        max-width: 600px;
      }
      /* Center image on the screen */
      .image-container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
      }
      /* Toolbar functionality */
    </style>
  </head>
  <body>
    <div class="toolbar">
      <a href="#" class="logo">My Website</a>
      <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#" id="contact-button">Contact</a>
      </nav>
    </div>
    <div class="image-container">
      <!-- other HTML code -->
    </div>
    <script>
      const contactButton = document.getElementById("contact-button");
      contactButton.addEventListener("click", function () {
        window.open("contact.html", "_self");
      });
    </script>
  </body>
</html>
