<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My Profile Page</title>
    <link rel="stylesheet" href="../css/profile.css">
    <link rel="stylesheet" href="../css/toolbar.css">
  </head>
  <body>
    <div class="toolbar">
      <a href="../index.html" class="logo">Aim</a>
      <nav>
        <a href="contact.html">Contact</a>
        <a href="about.html">About</a>
        <a href="profile.html">Profile</a>
      </nav>
    </div>
    <div class="profile-container">
      <h1>My Profile</h1>
        <form class="profile-form">
          <input type="radio" id="create" name="profile-option" value="create">
          <label for="create">Create Profile</label>
          <input type="radio" id="login" name="profile-option" value="login">
          <label for="login">Login</label>
        </form>
        <form class="login-form" id="login-form" onsubmit="logIn(); return false;">
          <!-- fields for logging in -->
          <input type="email" id="login-email" placeholder="Email">
          <input type="text" id="login-password" placeholder="Password">
          <input type="submit" value="Login">
        </form>
        <form class="create-form" id="create-form" onsubmit="createProfile(); return false;">
          <input type="text" id="userId" placeholder="User ID">
          <input type="text" id="name" placeholder="Name">
          <input type="text" id="imageUrl" placeholder="Image URL">
          <input type="email" id="email" placeholder="Email">
          <input type="text" id="password" placeholder="Password">
          <input type="submit" value="Create Profile">
        </form>
      </div>

  <script src="../JS/profile.js"></script>
<script src="../JS/toolbar.js"></script>
</body>
</html>
