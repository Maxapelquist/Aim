<!DOCTYPE html>
<html>
  <head>
    <title>My Contact Page</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
      }
      .toolbar {
        background-color: #333;
        color: #fff;
        height: 50px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 20px;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
      }
      .logo {
        font-size: 20px;
        font-weight: bold;
        color: #fff;
        text-decoration: none;
      }
      nav {
        display: flex;
        align-items: center;
      }
      nav a {
        color: #fff;
        text-decoration: none;
        padding: 0 20px;
        font-size: 16px;
        transition: all 0.2s ease-in-out;
      }
      nav a:hover {
        color: #ccc;
        background-color: rgba(255, 255, 255, 0.1);
      }
      .contact-container {
        padding: 50px;
        text-align: center;
      }
      .contact-form {
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px #ccc;
        margin: 0 auto;
        max-width: 500px;
      }
      input[type="text"],
      textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        box-sizing: border-box;
      }
      input[type="submit"] {
        width: 100%;
        padding: 10px;
        background-color: #333;
        color: #fff;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="toolbar">
      <a href="#" class="logo">My Website</a>
      <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
        <a href="#" id="back-button">Back</a>
      </nav>
    </div>
    <div class="contact-container">
      <h1>Contact Us</h1>
      <form class="contact-form">
        <input type="text" placeholder="Name">
        <input type="text" placeholder="Email">
        <textarea placeholder="Message"></textarea>
        <input type="submit" value="Submit">
      </form>
    </div>
    <script>
      const backButton = document.getElementById("back-button");
      backButton.addEventListener("click", function goBack() {
                                            window.open("index.html", "_self");
                                            });
    </script>
  </body>
</html>
